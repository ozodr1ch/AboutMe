<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section class="header">
        <div class="container">
            <div class="header__wrap">
                <a href="#" class="logo"><img src="./img/Logo.png" alt=""></a>
                <div class="header__nav">
                    <ul class="nav__list">
                        <li class="list__item">
                            <a href="#" class="list__link">Кредиты</a>
                        </li>
                        <li class="list__item">
                            <a href="#" class="list__link">Карты</a>
                        </li>
                        <li class="list__item">
                            <a href="#" class="list__link">Вклады</a>
                        </li>
                        <li class="list__item">
                            <a href="#" class="list__link">Обмен валют</a>
                        </li>
                    </ul>
                    <button class="btn nav__btn">Консультация</button>
                </div>
            </div>
        </div>
    </section>
    <section class="banner">
        <div class="container">
            <div class="banner__wrap">
                <h1 class="banner__h">Знакомых много не бывает!</h1>
                <img src="./img/hands.png" alt="">
            </div>
        </div>
        <div class="apps">
            <a href="#"><img src="./img/google.png" alt=""></a>
            <a href="#"><img src="./img/appstore.png" alt=""></a>
        </div>
    </section>
    <section class="course">
        <div class="container">
            <div class="course__wrap">
                <div class="course__img">
                    <img src="./img/course.png" alt="">
                </div>
                <div class="value__wrap">
                    <h3 class="value__h">Курс валют</h3>
                    <div class="value__cards">
                        <div class="value__card">
                            <div class="card__one">
                                <img src="./img/Icon1.png" alt="">
                                <p class="one">1</p>
                            </div>
                            <h3 class="one__h">10 950 <span class="one__span">сум
                                </span> </h3>
                        </div>
                        <div class="value__card">
                            <div class="card__one">
                                <img src="./img/Icon2.png" alt="">
                                <p class="one">1</p>
                            </div>
                            <h3 class="one__h">12 180 <span class="one__span">сум
                                </span> </h3>
                        </div>
                        <div class="value__card">
                            <div class="card__one">
                                <img src="./img/Icon3.png" alt="">
                                <p class="one">1</p>
                            </div>
                            <h3 class="one__h">149 <span class="one__span">сум
                                </span> </h3>
                        </div>
                        <div class="value__card">
                            <div class="card__one">
                                <img src="./img/Icon4.png" alt="">
                                <p class="one">1</p>
                            </div>
                            <h3 class="one__h">1 245 <span class="one__span">сум
                                </span> </h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="hopcard">
        <div class="container">
            <div class="hopcard__wrap">
                <div class="hopcard__desk">
                    <h2 class="desk__h">Лучшая карта</h2>
                    <p class="desk__p">HopCard<span class="desk__p-span">VISA</span></p>
                    <h3 class="commission">Комиссия за выпуск:<span class="commission__span">0$</span></h3>
                    <h3 class="commission">Комиссия за операции по карте:<span class="commission__span">0$</span></h3>
                    <div class="order">
                        <button class="btn order__btn">Заказать</button>
                        <a href="#" class="order__link">Подробнее</a>
                    </div>
                </div>
                <div class="hopcard__img">
                    <img src="./img/money.png" alt="">
                </div>
            </div>
        </div>

    </section>
</body>

</html>
